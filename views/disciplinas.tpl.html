<h1><var>DISCIPLINAS</h1></var>

<form ng-submit="GuardarNuevaDisciplina()" name="frmNewUser" ng-show="mostrando">
	<blockquote><h4><strong>Crear una disciplina</h4></strong></blockquote>
	<div class="control-group">
 		 	<input type="button" class="btn btn-primary" class="" value="Cancelar" ng-click="ocultarForm()"> <br>
<div class="row">
	<fieldset>
 		 <legend>Ingrese los datos:</legend>

 		 <div class="col-xs-7">
			Nombre: <input type="text"  class="form-control" ng-model="disciplinaNueva.nombre" ></div><br>
		<div class="col-xs-7">
			Evento: <input type="text" class="form-control" ng-model="disciplinaNueva.event" ></div> <br>
		
 </fieldset>
</div>
		
	</div> <br> 

	<input type="submit" class="btn btn-success" class="" value="Crear">
	<input type="button" class="btn btn-warning" class="" value="Cancelar" ng-click="ocultarForm()">
</form>

<hr/>

<button ng-show="btCrearMostrar" ng-click="mostrarForm()" class="btn btn-primary">Crear disciplina</button>

<table class="table table-hover">
  <thead> <br>
   	<tr>
		<td>No</td>	
		<td>Nombre</td>
		<td>Evento</td>
		<td>Eliminar</td>
	</tr>
   </thead>
	
	
  <tbody>
  	<tr ng-repeat="(key, disciplina) in disciplinas ">
		<td>{{ key+1 }}</td>
		<td>{{ disciplina.nombre }}</td>
		<td>{{ disciplina.event }}</td>
	

		<td><a ng-click="DeleteDisciplina(disciplina, key)" href="#">Eliminar</a></td>
	</tr>

  </tbody>
  
</table>
