<h1>Mirando materias</h1>

<table class="table">
  <thead>
  	<tr>
		<td>No</td>
		<td>Nombre</td>
		<td>Grupo</td>
		<td>Edit</td>
	</tr>
  </thead>
	
  <tbody>
  	<tr ng-repeat="(key, materia) in Materias">
		<td>{{ key+1 }}</td>
		<td>{{ materia.nombre }}</td>
		<td>{{ materia.grupo }}</td>
		<td>
			<a href="#">Editar</a>
			<a href="#">Eliminar</a>
		</td>
	</tr>

  </tbody>
  
</table>
