<h1>Test</h1>
<form ng-submit="saveNewMateria()" ng-show="mostrando" class="form-group formulario"> 
    <h3>Crear un Test </h3>
      <fieldset>
          <div class="col-xs-7">
            Inscripciones: <input type="text" class="form-control" ng-model="testNuevo.inscripcion" class="form-control" placeholder="Ingrese la Inscripcion"/> </div>
          <div class="col-xs-7">
            Examen: <input type="text" class="form-control"  ng-model="testNuevo.examen" placeholder="Escriba el Examen"/> </div> 
            <br>
          <div class="col-sm-6">
            Eneble <input name="enable" class="control-group" type="checkbox"> 
            Deleted <input name="deleted" class="form" type="checkbox">
          </div>
      </fieldset>

    <br> 
      
    <input type="submit" class="btn btn-primary" value="Guardar"/> 
    <input type="button" class="btn btn-warning" value="Cancelar"ng-click="ocultarForm"/> 
</form>

<hr>

<button ng-show="btCrearMostrar" ng-click="mostrarForm()" class="btn btn-primary">Crear Test</button>


<table class="table table-hover">
  <thead>
   <tr>
      <td>IdÂ°</td>
      <td>Inscripcion</td>
      <td>Exam</td>
  </tr>
  </thead> 

  <tbody>
    <tr ng-repeat="(key, test) in Tests">
       <td>{{ key+1}}</td>
       <td>{{ test.inscripcion  }}</td>
       <td>{{ test.exam  }}</td>

       <td>
            <a href="#" class="fa fa-pencil"ng-click="editarTest(test)">Editar</a>
            <a href="#" class="fa fa-"ng-click="eliminarTest(test)">Eliminar</a>
       </td>

    </tr>
  </tbody>
</table>
